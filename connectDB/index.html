<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>connect DB</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="/register" method="post">
        <div>
            <input type="text" name="firstName" placeholder="Enter your first name..">
        </div>
        <br>
        <div>
            <input type="text" name="secondName" placeholder="Enter your second Dept. name..">
        </div>
        <br>
        <div>
            <input type="text" name="dept" placeholder="Enter your dept. name..">
        </div>
        <br>
        <div>
            <input type="text" name="id" placeholder="Enter your student ID no:">
        </div>
        <div>
            <input type="file" name="file" placeholder="insert image">
        </div>
        <br>
        <button type="submit">Registration</button>
    </form>
</body>
</html>
